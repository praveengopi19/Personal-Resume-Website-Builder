<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="./index.css" rel="stylesheet">
    <script type="text/javascript" src="./jszip.min.js"></script>
    <title>
        Resume Website Generator
    </title>
</head>

<body>
    <form id="resume_form">
        <div id="click_div">
            <fieldset>
                <h2>About</h2>
                <div>
                    <label>Name</label>
                    <input type="text" id="name" placeholder="name" />
                    <input type="text" id="tagline" placeholder="tagline" />
                    <input type="text" id="mailid" placeholder="mailid" />
                    <input type="text" id="linkedin" placeholder="linkedin" />
                    <input type="text" id="github" placeholder="github" />
                    <input type="text" id="portfolio" placeholder="portfolio" />
                    <input type="text" id="twitter" placeholder="twitter" />
                    <input type="text" id="instagram" placeholder="instagram" />
                    <input type="text" id="pdflink" placeholder="pdflink" />
                    <input type="file" id="photo" placeholder="photo" />
                    <input type="hidden" id="style" value="./style.css" />
                </div>
            </fieldset>
            <fieldset>
                <h2>Intro</h2>
                <p>
                    <textarea id="about" placeholder="summary"> </textarea>
                </p>
            </fieldset>
            <fieldset>
                <h2>Skills</h2>
                <div id="skills">
                    <div id="1" class="input_set">
                        <button type="button" class="remove_icon"><i id="delete"
                                class="fa fa-minus-circle "></i></button>
                        <input type="text" id="skill[1][heading]" placeholder="heading" />
                        <input type="text" id="skill[1][value]" placeholder="skills" />
                    </div>
                </div>
                <button type="button" id="addskills">add skills</button>
            </fieldset>

            <fieldset>
                <h2>Education</h2>
                <div id="education">
                    <div id="1" class="input_set">
                        <button type="button" class="remove_icon"><i id="delete"
                                class="fa fa-minus-circle "></i></button>
                        <input type="text" name="education[1][university]" placeholder="university" />
                        <input type="text" name="education[1][course]" placeholder="course" />
                        <input type="text" name="education[1][from]" placeholder="from" />
                        <input type="text" name="education[1][cgpa]" placeholder="cgpa (optional)" />
                    </div>
                </div>
                <button type="button" id="addeduction">add new education</button>
            </fieldset>

            <fieldset>
                <h2>Experience</h2>
                <div id="experience">
                    <div id="1" class="input_set">
                        <button type="button" class="remove_icon"><i id="delete"
                                class="fa fa-minus-circle "></i></button>
                        <input type="text" name="experience[1][companyname]" placeholder="comapny name" />
                        <input type="text" name="experience[1][role]" placeholder="role" />
                        <textarea id="experience[1][description]" placeholder="description"></textarea>
                        <input type="text" name="experience[1][duration]" placeholder="duration" />
                    </div>
                </div>
                <button type="button" id="addexperience">add new experience</button>
            </fieldset>

            <fieldset>
                <h2>projects</h2>
                <div id="projects">
                    <div id="1" class="input_set">
                        <button type="button" class="remove_icon"><i id="delete"
                                class="fa fa-minus-circle "></i></button>
                        <input type="text" name="project[1][name]" placeholder="title" />
                        <textarea id="project[1][description]" placeholder="description"></textarea>
                    </div>
                </div>
                <button type="button" id="addproject">add new projects</button>
            </fieldset>

            <button id="submitform" type="button">Submit</button>
            <button id="previewresume" type="button">Preview</button>
        </div>
    </form>

    <script type="module" src="./index.js">


    </script>

</body>

</html>
